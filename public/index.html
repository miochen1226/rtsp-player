<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP 視頻直播監控系統 - 優化版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .stream-url {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            word-break: break-all;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #video-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
            transition: opacity 0.3s;
        }
        
        .status-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        
        .status-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status.connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .status.connected {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        
        .status.disconnected {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: #6c757d;
        }
        
        button.secondary:hover {
            background: #5a6268;
        }
        
        .no-signal {
            text-align: center;
            color: #aaa;
            font-size: 1.2rem;
        }
        
        .no-signal i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            color: #e74c3c;
        }
        
        .stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 6px;
            min-width: 120px;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .server-status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .performance-controls {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .control-slider {
            width: 100%;
            margin: 10px 0;
        }
        
        .control-value {
            font-weight: bold;
            color: #3498db;
        }
        
        .buffer-indicator {
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .buffer-fill {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .status-panel {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-video"></i> RTSP 視頻直播監控系統 - 優化版</h1>
            <div class="stream-url">
                <span>來源: rtsp://192.168.0.110:8554/ID001</span>
                <button id="copy-btn"><i class="fas fa-copy"></i> 複製</button>
            </div>
        </header>
        
        <div class="video-container">
            <div class="no-signal" id="no-signal">
                <i class="fas fa-exclamation-triangle"></i>
                <p>視頻加載中...</p>
                <p id="connection-progress">正在初始化連接...</p>
            </div>
            <img id="video-image">
        </div>
        
        <div class="status-container">
            <div class="status-panel">
                <h3><i class="fas fa-info-circle"></i> 連接狀態</h3>
                <div class="status connecting" id="connection-status">
                    <i class="fas fa-sync-alt fa-spin"></i>
                    <span>連接中...</span>
                </div>
                
                <h3><i class="fas fa-cogs"></i> 控制</h3>
                <div class="controls">
                    <button id="reconnect-btn"><i class="fas fa-sync-alt"></i> 重新連接</button>
                    <button id="refresh-btn" class="secondary"><i class="fas fa-redo"></i> 刷新頁面</button>
                    <button id="fullscreen-btn" class="secondary"><i class="fas fa-expand"></i> 全螢幕</button>
                </div>
                
                <div class="performance-controls">
                    <h4>性能優化</h4>
                    
                    <div class="control-group">
                        <label class="control-label">最大緩衝幀數: <span id="buffer-size-value">3</span></label>
                        <input type="range" min="1" max="10" value="3" class="control-slider" id="buffer-size-slider">
                        <div class="buffer-indicator">
                            <div class="buffer-fill" id="buffer-fill"></div>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">目標幀率: <span id="target-fps-value">15</span> FPS</label>
                        <input type="range" min="5" max="30" value="15" class="control-slider" id="target-fps-slider">
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">畫質: <span id="quality-value">5</span></label>
                        <input type="range" min="2" max="31" value="5" class="control-slider" id="quality-slider">
                        <div>(數值越小質量越高)</div>
                    </div>
                </div>
            </div>
            
            <div class="status-panel">
                <h3><i class="fas fa-chart-bar"></i> 統計信息</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div>幀計數</div>
                        <div class="stat-value" id="frame-count">0</div>
                    </div>
                    <div class="stat-item">
                        <div>連接時間</div>
                        <div class="stat-value" id="connection-time">0s</div>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div>數據大小</div>
                        <div class="stat-value" id="data-size">0 KB</div>
                    </div>
                    <div class="stat-item">
                        <div>延遲</div>
                        <div class="stat-value" id="latency">0ms</div>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div>實際幀率</div>
                        <div class="stat-value" id="actual-fps">0 FPS</div>
                    </div>
                    <div class="stat-item">
                        <div>緩衝幀數</div>
                        <div class="stat-value" id="buffered-frames">0</div>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div>丟棄幀數</div>
                        <div class="stat-value" id="dropped-frames">0</div>
                    </div>
                    <div class="stat-item">
                        <div>重新連接次數</div>
                        <div class="stat-value" id="reconnect-count">0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="server-status">
            <h3><i class="fas fa-server"></i> 服務器狀態</h3>
            <div id="server-status-text">檢查中...</div>
            <button id="check-server-btn"><i class="fas fa-sync-alt"></i> 檢查服務器狀態</button>
            <button id="restart-stream-btn" class="secondary"><i class="fas fa-power-off"></i> 重啟視頻流</button>
        </div>
    </div>

    <script>
        // 全局变量
        let ws = null;
        let frameCount = 0;
        let droppedFrames = 0;
        let totalDataSize = 0;
        let connectionStartTime = 0;
        let latency = 0;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        let connectionTimer = null;
        let fpsTimer = null;
        let lastFrameTime = 0;
        let currentFps = 0;
        
        // 性能优化变量
        let frameBuffer = [];
        let maxBufferSize = 3;
        let targetFps = 15;
        let isRendering = false;
        let lastBlobUrl = null;
        
        // DOM元素
        const connectionStatus = document.getElementById('connection-status');
        const noSignal = document.getElementById('no-signal');
        const connectionProgress = document.getElementById('connection-progress');
        const videoImage = document.getElementById('video-image');
        const reconnectBtn = document.getElementById('reconnect-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const copyBtn = document.getElementById('copy-btn');
        const frameCountElement = document.getElementById('frame-count');
        const connectionTimeElement = document.getElementById('connection-time');
        const dataSizeElement = document.getElementById('data-size');
        const latencyElement = document.getElementById('latency');
        const actualFpsElement = document.getElementById('actual-fps');
        const bufferedFramesElement = document.getElementById('buffered-frames');
        const droppedFramesElement = document.getElementById('dropped-frames');
        const reconnectCountElement = document.getElementById('reconnect-count');
        const bufferSizeSlider = document.getElementById('buffer-size-slider');
        const bufferSizeValue = document.getElementById('buffer-size-value');
        const targetFpsSlider = document.getElementById('target-fps-slider');
        const targetFpsValue = document.getElementById('target-fps-value');
        const qualitySlider = document.getElementById('quality-slider');
        const qualityValue = document.getElementById('quality-value');
        const serverStatusText = document.getElementById('server-status-text');
        const checkServerBtn = document.getElementById('check-server-btn');
        const restartStreamBtn = document.getElementById('restart-stream-btn');
        const bufferFill = document.getElementById('buffer-fill');
        
        // 更新状态显示
        function updateStatus(status, message) {
            connectionStatus.className = `status ${status}`;
            const icon = connectionStatus.querySelector('i');
            const text = connectionStatus.querySelector('span');
            
            text.textContent = message;
            
            // 更新图标
            icon.className = 'fas ' + (
                status === 'connecting' ? 'fa-sync-alt fa-spin' :
                status === 'connected' ? 'fa-check-circle' :
                status === 'error' ? 'fa-exclamation-circle' :
                'fa-times-circle'
            );
            
            // 显示/隐藏无信号消息
            noSignal.style.display = status === 'connected' ? 'none' : 'flex';
            videoImage.style.display = status === 'connected' ? 'block' : 'none';
        }
        
        // 更新连接进度
        function updateProgress(message) {
            connectionProgress.textContent = message;
        }
        
        // 连接到WebSocket
        function connectWebSocket() {
            if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
                ws.close();
            }
            
            // 重置状态
            frameBuffer = [];
            isRendering = false;
            updateStatus('connecting', '連接中...');
            updateProgress('正在建立WebSocket連接...');
            reconnectAttempts++;
            reconnectCountElement.textContent = reconnectAttempts;
            
            try {
                ws = new WebSocket('ws://localhost:9999');
                
                ws.onopen = () => {
                    console.log('WebSocket連接已建立');
                    updateStatus('connected', '已連接');
                    updateProgress('已連接，等待視頻流...');
                    connectionStartTime = Date.now();
                    reconnectAttempts = 0;
                    reconnectCountElement.textContent = reconnectAttempts;
                    startConnectionTimer();
                    startFpsCounter();
                    checkServerStatus();
                };
                
                ws.onmessage = (event) => {
                    // 收到的是Blob数据
                    if (event.data instanceof Blob) {
                        const blob = event.data;
                        totalDataSize += blob.size;
                        
                        // 如果缓冲区已满，丢弃最旧的帧
                        if (frameBuffer.length >= maxBufferSize) {
                            const droppedFrame = frameBuffer.shift();
                            if (droppedFrame && droppedFrame.url) {
                                URL.revokeObjectURL(droppedFrame.url);
                            }
                            droppedFrames++;
                            droppedFramesElement.textContent = droppedFrames;
                        }
                        
                        // 创建对象URL并添加到缓冲区
                        const url = URL.createObjectURL(blob);
                        frameBuffer.push({
                            blob: blob,
                            url: url,
                            receiveTime: Date.now()
                        });
                        
                        // 更新缓冲区显示
                        bufferedFramesElement.textContent = frameBuffer.length;
                        bufferFill.style.width = `${(frameBuffer.length / maxBufferSize) * 100}%`;
                        
                        // 如果没有正在渲染，开始渲染
                        if (!isRendering && frameBuffer.length > 0) {
                            renderNextFrame();
                        }
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket錯誤:', error);
                    updateStatus('error', `連接錯誤`);
                    updateProgress('WebSocket連接錯誤');
                };
                
                ws.onclose = (event) => {
                    console.log('WebSocket連接關閉:', event.code, event.reason);
                    
                    // 清除计时器
                    if (connectionTimer) {
                        clearInterval(connectionTimer);
                        connectionTimer = null;
                    }
                    
                    if (fpsTimer) {
                        clearInterval(fpsTimer);
                        fpsTimer = null;
                    }
                    
                    // 清理缓冲区
                    clearFrameBuffer();
                    
                    if (event.code !== 1000) {
                        updateStatus('disconnected', '連接已斷開');
                        updateProgress(`連接已斷開，${reconnectAttempts < maxReconnectAttempts ? '嘗試重新連接...' : '已達最大重試次數'}`);
                        
                        // 尝试重新连接
                        if (reconnectAttempts < maxReconnectAttempts) {
                            setTimeout(() => {
                                console.log(`嘗試重新連接 (${reconnectAttempts}/${maxReconnectAttempts})...`);
                                connectWebSocket();
                            }, 2000 * Math.min(reconnectAttempts, 5));
                        } else {
                            updateStatus('error', `無法連接，已嘗試 ${maxReconnectAttempts} 次`);
                        }
                    }
                };
                
            } catch (error) {
                console.error('創建WebSocket時發生錯誤:', error);
                updateStatus('error', `連接失敗: ${error.message}`);
                updateProgress('創建WebSocket連接失敗');
                
                // 尝试重新连接
                if (reconnectAttempts < maxReconnectAttempts) {
                    setTimeout(() => {
                        console.log(`嘗試重新連接 (${reconnectAttempts}/${maxReconnectAttempts})...`);
                        connectWebSocket();
                    }, 2000 * Math.min(reconnectAttempts, 5));
                }
            }
        }
        
        // 渲染下一帧
        function renderNextFrame() {
            if (frameBuffer.length === 0) {
                isRendering = false;
                return;
            }
            
            isRendering = true;
            const frame = frameBuffer.shift();
            
            // 更新缓冲区显示
            bufferedFramesElement.textContent = frameBuffer.length;
            bufferFill.style.width = `${(frameBuffer.length / maxBufferSize) * 100}%`;
            
            // 释放前一帧的URL
            if (lastBlobUrl) {
                URL.revokeObjectURL(lastBlobUrl);
            }
            
            // 计算延迟
            latency = Date.now() - frame.receiveTime;
            
            // 设置图像源
            videoImage.src = frame.url;
            lastBlobUrl = frame.url;
            
            // 更新统计信息
            frameCount++;
            frameCountElement.textContent = frameCount;
            latencyElement.textContent = `${latency}ms`;
            
            // 计算帧率
            const now = Date.now();
            if (lastFrameTime > 0) {
                const frameTime = now - lastFrameTime;
                currentFps = Math.round(1000 / frameTime);
            }
            lastFrameTime = now;
            
            // 安排下一帧渲染
            const delay = Math.max(0, 1000 / targetFps - (Date.now() - frame.receiveTime));
            setTimeout(renderNextFrame, delay);
        }
        
        // 清理帧缓冲区
        function clearFrameBuffer() {
            for (const frame of frameBuffer) {
                if (frame.url) {
                    URL.revokeObjectURL(frame.url);
                }
            }
            frameBuffer = [];
            bufferedFramesElement.textContent = '0';
            bufferFill.style.width = '0%';
            
            if (lastBlobUrl) {
                URL.revokeObjectURL(lastBlobUrl);
                lastBlobUrl = null;
            }
        }
        
        // 更新统计信息
        function updateStats() {
            if (connectionStartTime > 0) {
                const elapsedSeconds = Math.floor((Date.now() - connectionStartTime) / 1000);
                connectionTimeElement.textContent = `${elapsedSeconds}s`;
            }
            
            const dataSizeKB = Math.floor(totalDataSize / 1024);
            dataSizeElement.textContent = `${dataSizeKB} KB`;
        }
        
        // 启动连接计时器
        function startConnectionTimer() {
            if (connectionTimer) {
                clearInterval(connectionTimer);
            }
            connectionTimer = setInterval(updateStats, 1000);
        }
        
        // 启动FPS计数器
        function startFpsCounter() {
            if (fpsTimer) {
                clearInterval(fpsTimer);
            }
            fpsTimer = setInterval(() => {
                actualFpsElement.textContent = `${currentFps} FPS`;
                currentFps = 0; // 重置为下一秒计数
            }, 1000);
        }
        
        // 检查服务器状态
        function checkServerStatus() {
            fetch('/stream-status')
                .then(response => response.json())
                .then(data => {
                    serverStatusText.innerHTML = `
                        <div>狀態: <strong>${data.status}</strong></div>
                        <div>訊息: ${data.message}</div>
                        <div>客戶端數量: ${data.clients}</div>
                    `;
                })
                .catch(error => {
                    serverStatusText.textContent = '無法連接到服務器: ' + error.message;
                });
        }
        
        // 重启视频流
        function restartStream() {
            fetch('/restart-stream', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    checkServerStatus();
                })
                .catch(error => {
                    alert('重啟視頻流失敗: ' + error.message);
                });
        }
        
        // 进入全屏模式
        function enterFullscreen() {
            const videoContainer = document.querySelector('.video-container');
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.webkitRequestFullscreen) {
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) {
                videoContainer.msRequestFullscreen();
            }
        }
        
        // 更新缓冲区大小
        function updateBufferSize() {
            maxBufferSize = parseInt(bufferSizeSlider.value);
            bufferSizeValue.textContent = maxBufferSize;
            
            // 如果新缓冲区大小小于当前缓冲区大小，丢弃多余的帧
            while (frameBuffer.length > maxBufferSize) {
                const droppedFrame = frameBuffer.shift();
                if (droppedFrame && droppedFrame.url) {
                    URL.revokeObjectURL(droppedFrame.url);
                }
                droppedFrames++;
            }
            
            bufferedFramesElement.textContent = frameBuffer.length;
            bufferFill.style.width = `${(frameBuffer.length / maxBufferSize) * 100}%`;
            droppedFramesElement.textContent = droppedFrames;
        }
        
        // 更新目标FPS
        function updateTargetFps() {
            targetFps = parseInt(targetFpsSlider.value);
            targetFpsValue.textContent = targetFps;
        }
        
        // 更新质量设置
        function updateQuality() {
            const quality = parseInt(qualitySlider.value);
            qualityValue.textContent = quality;
            
            // 这里可以添加代码发送质量调整请求到服务器
            console.log('視頻質量更改為:', quality);
        }
        
        // 初始连接
        connectWebSocket();
        
        // 重新连接按钮
        reconnectBtn.addEventListener('click', () => {
            console.log('手動重新連接');
            reconnectAttempts = 0;
            connectWebSocket();
        });
        
        // 刷新页面按钮
        refreshBtn.addEventListener('click', () => {
            window.location.reload();
        });
        
        // 全屏按钮
        fullscreenBtn.addEventListener('click', enterFullscreen);
        
        // 复制流地址按钮
        copyBtn.addEventListener('click', () => {
            const streamUrl = 'rtsp://192.168.0.110:8554/ID001';
            navigator.clipboard.writeText(streamUrl).then(() => {
                // 临时更改按钮文本
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> 已複製';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
        });
        
        // 检查服务器状态按钮
        checkServerBtn.addEventListener('click', checkServerStatus);
        
        // 重启视频流按钮
        restartStreamBtn.addEventListener('click', restartStream);
        
        // 缓冲区大小滑块事件
        bufferSizeSlider.addEventListener('input', updateBufferSize);
        
        // 目标FPS滑块事件
        targetFpsSlider.addEventListener('input', updateTargetFps);
        
        // 质量滑块事件
        qualitySlider.addEventListener('input', updateQuality);
        
        // 初始检查服务器状态
        checkServerStatus();
        
        // 定期检查服务器状态
        setInterval(checkServerStatus, 10000);
